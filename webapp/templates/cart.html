<!-- cart.html -->
{% extends "base.html" %}
{% block content %}
<div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4">Your Cart</h1>

    {% if cart.products.count > 0 %}
    <ul>
        {% for item in cart.cartitem_set.all %}
        <li>
            <p>{{ item.product.name }} - Quantity: {{ item.quantity }}</p>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>Your cart is empty.</p>
    {% endif %}
</div>
{% endblock %}
