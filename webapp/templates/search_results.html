{% extends "base.html" %}

{% block content %}
    <h1 class="text-3xl font-bold mb-4">Search Results</h1>

    {% if products %}
        <ul>
            {% for product in products %}
                <li>
                    <a href="{% url 'product_detail' product.id %}">
                        {{ product.name }} - ${{ product.price }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No products found for "{{ request.GET.q }}"</p>
    {% endif %}
{% endblock %}
